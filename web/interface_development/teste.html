<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
		#main{
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
			display: inline-flex;
			flex: 1;
		}
		#part_info{
			margin: 10px;
			width: 50%;
			height: 100%;
			background-color: #11119c;
			border-radius: 15px;
		}
		#part_login{
			margin: 10px;
			width: 50%;
			height: 100%;
			background-color: #0b0b64;
			border-radius: 15px;
		}
		#form_login{
			width: 60%;
			height: 70%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 30%;
		}
		#input_email{
			margin: 3px;
			width: 100%;
			height: 15%;
			border-radius: 15px;
		}
		#input_pass{
			margin: 3px;
			width: 100%;
			height: 15%;
			border-radius: 15px;
		}
		#submit_login{
			margin: 3px;
			width: 100%;
			height: 15%;
			border-radius: 15px;
		}
    </style>
</head>
<body id="main">
<div id="part_info">
</div>
<div id="part_login">
	<form id="form_login" action="teste.out" method="get">
		<input id="input_email" type="text" name="input_email" placeholder="Email">
		<input id="input_pass" type="text" name="input_pass" placeholder="Senha">
		<input id="submit_login" type="submit" value="ENTRAR">
	</form>
</div>
</body>
